<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartomancielle</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="A brief description for SEO" />
    <meta name="author" content="author name for SEO" />

    <!-- Open Graph Protocol meta tags for Social Media Cards -->

    <!-- indicates title of page, but not website in social card on other websites -->
    <meta property="og:title" content="Our Menu" />
    <!-- spefices type, in this case its website and not a JSON for example or anything else -->
    <meta propety="og:type" content="webiste" />
    <!-- selects preferred image for showcasing webpage in social media cards -->
    <meta property="og:image" content="logo.png" />
    <!-- webpage name/title -->
    <meta property="og:url" content="https:littlelemon" />

    <!-- optional but reccomended data about page, since all of them vary from each other -->
    <meta
      property="og:description"
      content=" Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist"
    />
    <!-- defines a language  -->
    <meta property="og:locale" content="en_US" />
    <!-- sometime social media display site name next to page name(og:title) so it's better to make sure page name is correct  -->
    <meta property="og:site_name" content="Little Lemon" />

    <!-- icons -->
    <link rel="icon" href="images/logo sans titre.webp" />
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" /> -->
    <link rel="apple-touch-icon" href="/images/logo sans titre.webp" />

    <!-- fonts for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- font for general text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Averia+Serif+Libre:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- icon straight line -->
        <div class="logo-container">
          <hr class="line line-left" />
          <img
            id="logo"
            src="images/logo sans titre.webp"
            alt="Logo Cartomancielle"
          />
          <hr class="line line-right" />
          <!-- relative positioned icons above line -->
        </div>

        <h1>Cartomancielle</h1>
      </nav>
      <img src="images/nav_background.webp" alt="cartomancielle tools" />
    </header>
    <main>
      <section class="intro"></section>
      <section class="about-cartomancie"></section>
      <section class="consultation"></section>
      <section class="about-cartomancie"></section>
      <section class="contact"></section>
      <section class="discord"></section>
    </main>
    <footer>
      <!-- repeat nav icons/links, social-media  -->
    </footer>
  </body>
</html>
