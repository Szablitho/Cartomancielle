    <!-- Open Graph Protocol meta tags for Social Media Cards -->

    <!-- indicates title of page, but not website in social card on other websites -->
    <meta property="og:title" content="Cartomancielle" />
    <!-- spefices type, in this case its website and not a JSON for example or anything else -->
    <meta propety="og:type" content="webiste" />
    <!-- selects preferred image for showcasing webpage in social media cards -->
    <meta property="og:image" content="images/logo sans titre.webp" />
    <!-- webpage name/title -->
    <meta property="og:url" content="https:url.com" />

    <!-- optional but reccomended data about page, since all of them vary from each other -->
    <meta
      property="og:description"
      content=" Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist"
    />
    <!-- defines a language  -->
    <meta property="og:locale" content="fr_FR" />
    <!-- sometime social media display site name next to page name(og:title) so it's better to make sure page name is correct  -->
    <meta property="og:site_name" content="Cartomancielle" />
